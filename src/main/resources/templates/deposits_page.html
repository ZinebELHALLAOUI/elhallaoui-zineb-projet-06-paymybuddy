<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head.html :: head"> </th:block> /*/-->
</head>

<body>
<main>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header.html :: header"> </th:block> /*/-->
        <!--/*/ <th:block th:include="fragments/breadcrumb.html :: breadcrumb"> </th:block> /*/-->

        <div class="row">
            <div class="col">
                <form th:action="@{/deposits}" method="post" enctype="multipart/form-data"
                      th:object="${depositRequest}">
                    <fieldset>
                        <legend>Depose Money</legend>
                        <div class="row">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" placeholder="20.80" class="form-control" th:field="*{amount}">
                                    <div class="input-group-append">
                                        <span class="input-group-text">â‚¬</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Depose</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <hr class="bg-primary border-2 border-top border-primary" />
        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Deposit</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="depositDto: ${deposits}">
                    <td scope="row"th:text="${depositDto.deposit}" />
                    <td scope="row" th:text="${depositDto.date}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<!--/*/ <th:block th:include="fragments/js.html :: js"> </th:block> /*/-->
</body>
</html>
